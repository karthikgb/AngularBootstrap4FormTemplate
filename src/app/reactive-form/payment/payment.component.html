<div class="formBdy ">
  <div>{{studentModel}}</div>

  <div *ngIf="studentModel" class="row">

    <table class="lefttab col-6">
      <tr>
        <td class="slno">1.</td>
        <td class="formlablesec">Student Name</td>
        <td class="formValesec">
          <input [(ngModel)]="studentModel.Name" type="text" class="form-control inputag">
        </td>
      </tr>
  
      <tr>
        <td class="slno">2.</td>
        <td class="formlablesec">Date Of Admission</td>
        <td class="formValesec">
          <div class="row" style="margin: 0px !important;">
            <input [(ngModel)]="studentModel.DateOfAdmission" matInput class="form-control inputag" [matDatepicker]="picker"
            placeholder="Choose a date">
          <mat-datepicker-toggle class="togledate" matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          </div>
      
        </td>
      </tr>
  
    </table>
    <table class="righttab col-6">
      <tr>
        <td class="slno">3.</td>
        <td class="formlablesec">Courses</td>
        <td class="formValesec">
          <select [(ngModel)]="studentModel.Courses" class="form-control inputag" id="sel1">
            <option *ngFor="let Cour of Courses"> {{Cour.value}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="slno">4.</td>
        <td class="formlablesec">Fees</td>
        <td class="formValesec">
          <select [(ngModel)]="studentModel.Fees" class="form-control inputag" id="sel1">
            <option *ngFor="let fee of Fees"> {{fee.value}}</option>
          </select>
        </td>
      </tr>
    </table>
    <h2>Payment :</h2>
    <table class="payentttab col-12">
      <tr class="row" *ngFor="let paid of paidAmount;let index = index">
  
        <div class="col-4">
          <td class="paySlno ">{{index + 1}}. &nbsp; &nbsp; Payment Paid</td>
          <td class="payVal ">
            <input type="text" [(ngModel)]='paid.Amount' class="form-control">
          </td>
        </div>
        <div class="col-4">
          <td class="payBal ">Balance </td>
          <td class="payBalAmo ">
            <input type="text" class="form-control">
          </td>
          <td class="payDate ">
            <div class="row">
              <input matInput class="form-control inputag" [matDatepicker]="picker" placeholder="Choose a date">
  
              <mat-datepicker-toggle class="paytogledate" matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
  
          </td>
        </div>
  
  
  
  
      </tr>
      <tr class="lastAddRow">
        <div class="lastAddRowws row">
          <h6 class="lastAddlable">Add new Payment</h6>
          <button class="btn addtBtn" (click)="addNew()" type="button">+</button>
        </div>
  
      <tr>
    </table>
  </div>

  <div *ngIf="!studentModel" class="alertMsgg">
    <h1> This Students Does not exist </h1>
    <h3> Admission Number : {{CurrentId}} </h3>
  </div>



</div>
